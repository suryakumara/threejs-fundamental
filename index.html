<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
        integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
        crossorigin="anonymous"></script>
</head>

<body>



    <script>
        // Create Scene
        const scene = new THREE.Scene();
        // Create Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Make renderer WEBGL
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Geometry or Kerangka
        const geometry = new THREE.BoxGeometry(10, 1, 1);

        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

        const cube = new THREE.Mesh(geometry, material);


        scene.add(cube);

        camera.position.z = 5;


        let run = true;

        setTimeout(() => {
            run = false


        }, 2000)

        function animate() {
            requestAnimationFrame(animate);


            if (run) {
                cube.rotation.x += 0.1;
                cube.rotation.y += 0.3;
            } else {
                cube.rotation.x = 0
                cube.rotation.y = 0
            }



            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>

</html>
